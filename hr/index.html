<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <script>
    const lang = navigator.language || navigator.languages[0];
    if (lang.startsWith("hr")) {
      window.location.href = "/hr/index.html";
    } else {
      window.location.href = "/en/index.html"; // default to English
    }
  </script>
</head>
<body>
  <p>Preusmjeravanje... Redirecting...</p>
</body>
</html>
