<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Astro Kviz – 15 Pitanja</title>
  <link rel="stylesheet" href="/assets/style.css" />
</head>
<body>

  <!-- 🌐 Jezični preklopnik -->
  <header style="display: flex; justify-content: flex-end; padding: 10px;">
    <div id="languageSwitch">
      <a href="/hr/index.html" style="margin-right: 10px;">🇭🇷</a>
      <a href="/en/index.html">🇬🇧</a>
    </div>
  </header>

  <div id="quiz">
    <h2>🔮 Tvoj astrološki profil</h2>

    <div id="themeTitle"></div>
    <div id="progressBar" style="margin: 10px 0; font-weight: bold;"></div>

    <div id="ezoic-pub-ad-placeholder-101"></div>

    <div id="question"></div>
    <div id="ezoic-pub-ad-placeholder-102"></div>

    <div id="answers"></div>

    <div id="result" style="display:none;"></div>

    <div class="button-row" style="display:none;" id="resultActions">
      <button id="restartBtn">🔄 Ponovno riješi kviz</button>
      <button id="whatsappShareBtn">📲 Podijeli na WhatsApp</button>
      <a href="/hr/tvojpartner/" id="partnerBtn" class="action-btn">💘 Tvoj idealan partner</a>
    </div>
  </div>

  <script type="module">
    import { startQuiz } from "/assets/quiz-engine.js";
    import { verdictsHR } from "./verdicts.js";
    import { allQuizSets } from "./questions.js";

    const selectedSetKey = Object.keys(allQuizSets)[Math.floor(Math.random() * Object.keys(allQuizSets).length)];
    const selectedSet = allQuizSets[selectedSetKey];

    startQuiz({
      questionSet: selectedSet,
      verdicts: verdictsHR,
      ui: {
        progressLabel: "Pitanje",
        resultLabel: "Tvoj dominantni astrološki znak je:",
        changeLabel: "⚡ Promjena! Prije si dobio/la:",
        shareMessage: "Moj dominantni astrološki znak je:",
        shareSuffix: "Saznaj svoj znak na našem kvizu 🔮 https://www.lfbuyer.com/hr/astro-kviz-15-pitanja/"
      }
    });
  </script>

  <div id="ezoic-pub-ad-placeholder-105" style="position:fixed; bottom:0; width:100%; background:#fff; z-index:999;"></div>

</body>
</html>
