<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zodiac Quiz – 15 Questions</title>
  <link rel="stylesheet" href="/assets/style.css" />
</head>
<body>

  <!-- 🌐 Language Switch -->
  <header style="display: flex; justify-content: flex-end; padding: 10px;">
    <div id="languageSwitch">
      <a href="/hr/index.html" style="margin-right: 10px;">🇭🇷</a>
      <a href="/en/index.html">🇬🇧</a>
    </div>
  </header>

  <div id="quiz">
    <h2>🔮 Your Astrological Profile</h2>

    <div id="themeTitle"></div>
    <div id="progressBar" style="margin: 10px 0; font-weight: bold;"></div>

    <div id="ezoic-pub-ad-placeholder-101"></div>

    <div id="question"></div>
    <div id="ezoic-pub-ad-placeholder-102"></div>

    <div id="answers"></div>

    <div id="result" style="display:none;"></div>

    <div class="button-row" style="display:none;" id="resultActions">
      <button id="restartBtn">🔄 Restart Quiz</button>
      <button id="whatsappShareBtn">📲 Share on WhatsApp</button>
      <a href="/en/yourmatch/" id="partnerBtn" class="action-btn">💘 Your Ideal Match</a>
    </div>
  </div>

  <script type="module">
    import { startQuiz } from "/assets/quiz-engine.js";
    import { verdictsEN } from "./verdicts.js";
    import { allQuizSets } from "./questions.js";

    const selectedSetKey = Object.keys(allQuizSets)[Math.floor(Math.random() * Object.keys(allQuizSets).length)];
    const selectedSet = allQuizSets[selectedSetKey];

    startQuiz({
      questionSet: selectedSet,
      verdicts: verdictsEN,
      ui: {
        progressLabel: "Question",
        resultLabel: "Your dominant zodiac sign is:",
        changeLabel: "⚡ Change detected! Last time you got:",
        shareMessage: "My dominant zodiac sign is:",
        shareSuffix: "Discover yours in our quiz 🔮 https://www.lfbuyer.com/en/zodiac-quiz-15-questions/"
      }
    });
  </script>

  <div id="ezoic-pub-ad-placeholder-105" style="position:fixed; bottom:0; width:100%; background:#fff; z-index:999;"></div>

</body>
</html>
