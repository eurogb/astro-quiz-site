function startQuiz() {
  // 🔁 Shuffle utility
  function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  let quizData;
  let themeKeys;
  let currentThemeIndex = 0;
  let currentQuestionIndex = 0;
  let scores = {};

  function initializeQuiz() {
    const setKeys = Object.keys(allQuizSets);
    const selectedSetKey = setKeys[Math.floor(Math.random() * setKeys.length)];
    quizData = allQuizSets[selectedSetKey];

    themeKeys = Object.keys(quizData);
    shuffleArray(themeKeys);

    themeKeys.forEach(theme => {
      shuffleArray(quizData[theme]);
      quizData[theme].forEach(q => shuffleArray(q.answers));
    });

    currentThemeIndex = 0;
    currentQuestionIndex = 0;
    scores = {};
  }

  function showQuestion() {
    if (currentThemeIndex >= themeKeys.length) {
      showResult();
      return;
    }

    const theme = themeKeys[currentThemeIndex];
    const questions = quizData[theme];

    if (currentQuestionIndex >= questions.length) {
      currentThemeIndex++;
      currentQuestionIndex = 0;
      showQuestion();
      return;
    }

    const q = questions[currentQuestionIndex];
    document.getElementById("themeTitle").innerText = `Theme: ${theme.toUpperCase()}`;
    document.getElementById("question").innerText = q.question;
    const answersDiv = document.getElementById("answers");
    answersDiv.innerHTML = "";

    q.answers.forEach(a => {
      const btn = document.createElement("button");
      btn.innerText = a.text;
      btn.onclick = () => {
        scores[a.sign] = (scores[a.sign] || 0) + 1;
        currentQuestionIndex++;
        showQuestion();
      };
      answersDiv.appendChild(btn);
    });
  }

  function showResult() {
    document.getElementById("themeTitle").style.display = "none";
    document.getElementById("question").style.display = "none";
    document.getElementById("answers").style.display = "none";
    document.getElementById("extraActions").style.display = "block";

    const topSign = Object.entries(scores).sort((a, b) => b[1] - a[1])[0][0];

resultDiv.innerText = `Your dominant astrological sign is: ${topSign}`;

// 🔮 Add poetic verdict here
const verdictText = verdictsHR[topSign]; // or verdicts[topSign] for English
const verdictDiv = document.createElement("div");
verdictDiv.className = "verdict";
verdictDiv.innerText = verdictText;
resultDiv.appendChild(verdictDiv);

// ✅ Continue with result actions
document.getElementById("resultActions").style.display = "flex";

  }

  document.getElementById("whatsappShareBtn").onclick = () => {
    const topSign = Object.entries(scores).sort((a, b) => b[1] - a[1])[0][0];
    const message = `My dominant astrological sign is: ${topSign}! Find yours in our quiz 🔮`;
    const url = "https://www.lfbuyer.com/english/zodiac/";
    const whatsappLink = `https://wa.me/?text=${encodeURIComponent(message + " " + url)}`;
    window.open(whatsappLink, "_blank");
  };

  document.getElementById("restartBtn").onclick = () => {
    initializeQuiz();
    document.getElementById("result").style.display = "none";
    document.getElementById("resultActions").style.display = "none";
    document.getElementById("themeTitle").style.display = "block";
    document.getElementById("question").style.display = "block";
    document.getElementById("answers").style.display = "block";
    document.getElementById("extraActions").style.display = "none";

    showQuestion();
  };

  initializeQuiz();
  showQuestion();
}
</script>
