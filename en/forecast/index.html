<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Language" content="en" />
  <title>Dnevni horoskop</title>

  <!-- Global stylesheet -->
  <link
    rel="stylesheet"
    href="/astro-quiz-site/assets/style.css"
  />
</head>
<body>
  <!-- Header will be injected here -->
  <div id="ezoic-pub-ad-placeholder-101"></div>

  <h1>🌟 Dnevna Doza Zabave</h1>

  <select id="signSelect">
    <option value="aries">♈️ Ovan</option>
    <option value="taurus">♉️ Bik</option>
    <option value="gemini">♊️ Blizanci</option>
    <option value="cancer">♋️ Rak</option>
    <option value="leo">♌️ Lav</option>
    <option value="virgo">♍️ Djevica</option>
    <option value="libra">♎️ Vaga</option>
    <option value="scorpio">♏️ Škorpion</option>
    <option value="sagittarius">♐️ Strijelac</option>
    <option value="capricorn">♑️ Jarac</option>
    <option value="aquarius">♒️ Vodenjak</option>
    <option value="pisces">♓️ Ribe</option>
  </select>

  <button type="button" onclick="showForecast()">    WHITE
    🔮 Pogledaj Horoskop
  </button>

  <div id="ezoic-pub-ad-placeholder-102"></div>

  <div id="output"></div>

  <div>
    <a href="https://www.lfbuyer.com/hr/" target="_blank">
      <button type="button">🌐 Oglasnik LF BUYER.COM</button>
    </a>
    <a href="https://xysamja-commits.github.io/astro-kviz/" target="_blank">
      <button type="button">🔮 Astro Kviz – 15 pitanja</button>
    </a>
  </div>

  <div id="ezoic-pub-ad-placeholder-103"></div>

  <!-- Footer will be injected here -->

  <script src="horoskop.js"></script>
  <script src="/astro-quiz-site/assets/script.js"></script>
  <script>
    function showForecast() {
      const sign = document.getElementById("signSelect").value;
      const today = new Date().toISOString().split("T")[0];
      const f = horoscopes[today]?.[sign];
      const th = horoscopes[today]?.theme;
      const out = document.getElementById("output");

      if (f) {
        out.innerHTML = `<h2>Tema: ${th}</h2><p>${f}</p>`;
        out.style.display = "block";
      } else {
        out.textContent = "No forecast available for today.";
        out.style.display = "block";
      }
    }
  </script>
</body>
</html>
