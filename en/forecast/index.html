<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Language" content="en" />
  <title>Dnevni horoskop</title>

  <!-- Global CSS -->
  <link
    rel="stylesheet"
    href="/astro-quiz-site/assets/style.css"
  />
</head>
<body>
  <!-- Header injected by script.js -->

  <!-- Ezoic ad placeholder -->
  <div id="ezoic-pub-ad-placeholder-101"></div>

  <h1>🌟 Dnevna Doza Zabave</h1>

  <select id="signSelect">
    <option value="aries">♈️ Ovan</option>
    <option value="taurus">♉️ Bik</option>
    <option value="gemini">♊️ Blizanci</option>
    <option value="cancer">♋️ Rak</option>
    <option value="leo">♌️ Lav</option>
    <option value="virgo">♍️ Djevica</option>
    <option value="libra">♎️ Vaga</option>
    <option value="scorpio">♏️ Škorpion</option>
    <option value="sagittarius">♐️ Strijelac</option>
    <option value="capricorn">♑️ Jarac</option>
    <option value="aquarius">♒️ Vodenjak</option>
    <option value="pisces">♓️ Ribe</option>
  </select>
  <button onclick="showForecast()" type="button">
    🔮 Pogledaj Horoskop
  </button>

  <!-- Ezoic ad placeholder -->
  <div id="ezoic-pub-ad-placeholder-102"></div>

  <div id="output"></div>

  <div>
    <a href="https://www.lfbuyer.com/hr/" target="_blank"
      ><button type="button">🌐 Oglasnik LF BUYER.COM</button></a
    >
    <a
      href="https://xysamja-commits.github.io/astro-kviz/"
      target="_blank"
      ><button type="button">🔮 Astro Kviz – 15 pitanja</button></a
    >
  </div>

  <!-- Ezoic ad placeholder -->
  <div id="ezoic-pub-ad-placeholder-103"></div>

  <!-- Footer injected by script.js -->

  <script src="horoskop.js"></script>
  <script src="/astro-quiz-site/assets/script.js"></script>
  <script>
    function showForecast() {
      const sign = document.getElementById("signSelect").value;
      const today = new Date().toISOString().split("T")[0];
      const forecast = horoscopes[today]?.[sign];
      const theme = horoscopes[today]?.theme;

      if (forecast) {
        document.getElementById("output").innerHTML = `
          <h2>Tema: ${theme}</h2>
          <p>${forecast}</p>
        `;
      } else {
        document.getElementById("output").innerText =
          "No forecast available for today.";
      }
    }
  </script>

  <footer class="site-footer">
    <p>&copy; <span id="current-year"></span> RIOGB j.d.o.o. All rights reserved.</p>
  </footer>
  <script>
    document.getElementById("current-year").textContent =
      new Date().getFullYear();
  </script>
</body>
</html>
